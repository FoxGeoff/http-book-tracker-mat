<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

    <!-- checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- details Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>edit</th>
      <td mat-cell *matCellDef="let reader">
        <button mat-icon-button matTooltip="Details {{reader.readerID}}" [routerLink]="['/readers',reader.readerID]">
          <mat-icon color="accent">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>delete</th>
      <td mat-cell *matCellDef="let reader">
        <button mat-icon-button matTooltip="Details {{reader.readerID}}" [routerLink]="['/readers',reader.readerID]">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- readerID Column -->
    <ng-container matColumnDef="readerID">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td mat-cell *matCellDef="let reader">{{ reader.readerID }}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container  matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let reader">{{ reader.name }}</td>
    </ng-container>

    <!-- weeklyReadingGoal Column -->
    <ng-container matColumnDef="weeklyReadingGoal">
      <th mat-header-cell *matHeaderCellDef>Goal(mins)</th>
      <td mat-cell *matCellDef="let reader">{{ reader.weeklyReadingGoal }}</td>
    </ng-container>

    <!-- Publication Year Column -->
    <ng-container matColumnDef="totalMinutesRead">
      <th mat-header-cell *matHeaderCellDef>Read(mins)</th>
      <td mat-cell *matCellDef="let reader">{{ reader.totalMinutesRead }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClicked(row)"
    ></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[2, 3, 4]"
    showFirstLastButtons
  ></mat-paginator>
</div>
